<script>

videos[2] = {url:"http://youtube.com/test2"};

function echo(message){
	console.log(message);
	return "Welcome " + message;
}

function getAllVideos(){
	//TODO must return an array of VideoObject 
	return videos;	
}

function deleteVideo(videoUrl){
	var indexOfVideoToRemove = findVideo(videoUrl);
	videos.splice(indexOfVideoToRemove, 1);
}

function insertVideo(videoUrl){
	var numberOfVideos = videos.length;
	videos[numberOfVideos] = videoUrl;
}

function findVideo(videoUrl){
	for(var i=0; i < videos.length; i++){
		if(videos[i] == videoUrl){
			return i;
		}
	}
}

</script>
